<app-page-header-2 [headerData]="headerData"></app-page-header-2>
<div class="card-group overflow-y-auto">
  @for (art of artwork; track $index) {
  <app-card
    [imageSource]="art.url"
    [imageAlt]="art.name"
    [imageTitle]="art.name"
    [cardTitle]="art.name"
    [cardText]="art.artist"
    [isSelectable]="true"
    [changeHandler]="setAddToCartButtonState"
    class="mt-3 ms-3"
  ></app-card>
  }
</div>
