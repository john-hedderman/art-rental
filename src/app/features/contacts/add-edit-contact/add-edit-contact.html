<form [formGroup]="contactForm" class="ar-heading mt-4 pb-3">
  <div class="row mb-3">
    <label for="first_name" class="col-form-label col-md-2">First name</label>
    <div class="col-md-10">
      <input
        type="text"
        class="form-control"
        id="first_name"
        formControlName="first_name"
        aria-describedby="first_name"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="last_name" class="col-form-label col-md-2">Last name</label>
    <div class="col-md-10">
      <input
        type="text"
        class="form-control"
        id="last_name"
        formControlName="last_name"
        aria-describedby="last_name"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="client" class="col-form-label col-md-2">Client</label>
    <div class="col-md-10">
      <input
        type="text"
        class="form-control"
        id="client"
        formControlName="client"
        aria-describedby="client"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="title" class="col-form-label col-md-2">Title</label>
    <div class="col-md-10">
      <input
        type="text"
        class="form-control"
        id="title"
        formControlName="title"
        aria-describedby="title"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="phone" class="col-form-label col-md-2">Phone</label>
    <div class="col-md-5">
      <input
        type="text"
        class="form-control"
        id="phone"
        formControlName="phone"
        aria-describedby="phone"
      />
    </div>
  </div>
</form>
