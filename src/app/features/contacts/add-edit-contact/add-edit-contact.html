<form [formGroup]="contactForm" class="ar-heading mt-4 pb-3">
  <div class="row mb-3">
    <label for="firstName" class="col-form-label col-md-2">First name</label>
    <div class="col-md-10">
      <input
        type="text"
        class="form-control"
        id="firstName"
        formControlName="firstName"
        aria-describedby="firstName"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="lastName" class="col-form-label col-md-2">Last name</label>
    <div class="col-md-10">
      <input
        type="text"
        class="form-control"
        id="lastName"
        formControlName="lastName"
        aria-describedby="lastName"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="client" class="col-form-label col-md-2">Client</label>
    <div class="col-md-10">
      <input
        type="text"
        class="form-control"
        id="client"
        formControlName="client"
        aria-describedby="client"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="title" class="col-form-label col-md-2">Title</label>
    <div class="col-md-10">
      <input
        type="text"
        class="form-control"
        id="title"
        formControlName="title"
        aria-describedby="title"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="phone" class="col-form-label col-md-2">Phone</label>
    <div class="col-md-5">
      <input
        type="text"
        class="form-control"
        id="phone"
        formControlName="phone"
        aria-describedby="phone"
      />
    </div>
  </div>
</form>
