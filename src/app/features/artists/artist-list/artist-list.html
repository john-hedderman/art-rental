<app-page-header [headerData]="headerData"></app-page-header>
<div class="card-group overflow-y-auto">
  @for (artist of artists; track $index) {
  <app-card
    [cardData]="{
      imageData: {
        source: artist.photo,
        alt: artist.name,
        title: artist.name
      },
      title: artist.name,
      text: artist.types,
      isSelectable: false,
      changeHandler: null
    }"
    class="d-inline-block mt-3 ms-3"
  ></app-card>
  }
</div>
