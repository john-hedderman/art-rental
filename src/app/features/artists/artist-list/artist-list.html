<app-page-header [headerData]="headerData"></app-page-header>
<div class="container-fluid">
  <div class="row overflow-y-auto ar-page-content-buttonbar-no-menubar">
    <div class="card-group ar-card-group px-0">
      @for (artist of artists; track $index) {
      <app-card
        [cardData]="{
          imageData: {
            source: artist.photo_path,
            alt: artist.name,
            title: artist.name
          },
          title: artist.name,
          text: artist.tags,
          clickHandler: goToArtistDetail.bind(null, artist.artist_id)
        }"
        class="mt-3 ms-3"
      ></app-card>
      }
    </div>
  </div>
  <app-buttonbar [buttonbarData]="buttonbarData"></app-buttonbar>
</div>
