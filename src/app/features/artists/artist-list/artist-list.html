<app-page-header [headerData]="headerData.data"></app-page-header>
<div class="container-fluid overflow-y-auto">
  <div class="row overflow-y-auto ar-page-content">
    <div class="card-group ar-card-group px-0">
      @if (artists$ | async; as artists) {
        @for (artist of artists; track $index) {
          <app-card
            [cardData]="{
              imageData: {
                source: artist.photo_path,
                alt: artist.name,
                title: artist.name
              },
              title: artist.name,
              text: '',
              clickHandler: goToArtistDetail.bind(null, artist.artist_id)
            }"
            class="mt-3 ms-3"
          ></app-card>
        }
      }
    </div>
  </div>
</div>
<app-page-footer [footerData]="footerData"></app-page-footer>
