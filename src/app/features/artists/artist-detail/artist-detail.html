<app-page-header [headerData]="headerData.data"></app-page-header>
<div class="container-fluid">
  <div class="row ar-page-content overflow-y-auto">
    <div class="col-sm-12 col-md-6 p-3">
      <div class="ar-art-detail__image-container">
        <img
          src="{{ artist.photo_path }}"
          class="img-fluid ar-rounded-start h-100"
          alt="{{ artist.name }}"
          title="{{ artist.name }}"
        />
      </div>
    </div>
    <div class="col-sm-12 col-md-6 p-3">
      <div class="row p-3">
        <h5 class="fw-bold pb-2 ar-heading">Name</h5>
        <section>
          @if (artist.name) {
          <p class="pb-4">{{ artist.name }}</p>
          } @else {
          <p class="pb-4">Unknown</p>
          }
        </section>
        <h5 class="fw-bold pb-2 ar-heading">Tags</h5>
        <section>
          @if (artist.tags) {
          <p class="pb-4">{{ artist.tags }}</p>
          } @else {
          <p class="pb-4"></p>
          }
        </section>
      </div>
    </div>
  </div>
  <app-page-footer [footerData]="footerData"></app-page-footer>
</div>

<div
  class="modal"
  id="confirmModal"
  tabindex="-1"
  aria-labelledby="confirmModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="confirmModalLabel">Are you sure?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this artist from the system?</div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="modal"
          (click)="onClickDelete()"
        >
          Yes, delete
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
