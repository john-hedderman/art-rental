<app-page-header [headerData]="headerData"></app-page-header>
<ngx-datatable
  class="material"
  [rows]="rows"
  [columns]="columns"
  [columnMode]="'force'"
  [headerHeight]="50"
  [rowHeight]="50"
  [selected]="selected"
  [selectionType]="selectionType"
  [scrollbarV]="true"
  (select)="onSelect($event)"
>
</ngx-datatable>

<ng-template #clientNameTemplate let-value="value" let-row="row">
  {{ row.client?.name }}
</ng-template>

<ng-template #siteAddressTemplate let-value="value" let-row="row">
  @if (row.address1 && row.city && row.state && row.zipCode) {
  {{ row.address1 }}, @if (row.address2) { {{ row.address2 }}, } {{ row.city }}, {{ row.state }}
  {{ row.zipCode }}
  }
</ng-template>
