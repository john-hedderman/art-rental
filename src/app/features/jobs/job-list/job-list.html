<app-page-header [headerData]="headerData"></app-page-header>
<ngx-datatable
  class="material"
  [rows]="rows"
  [columns]="columns"
  [columnMode]="'force'"
  [headerHeight]="50"
  [rowHeight]="50"
  [selected]="selected"
  [selectionType]="selectionType"
  [scrollbarV]="true"
  (select)="onSelect($event)"
>
</ngx-datatable>
<ng-template #clientNameTemplate let-value="value" let-row="row">
  {{ row.client?.name }}
</ng-template>
