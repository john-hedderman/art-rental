<app-page-header [headerData]="headerData"></app-page-header>
<div class="container-fluid p-3 ar-page-content overflow-y-auto">
  <p>Please complete all required fields (<span class="text-danger">*</span>).</p>
  <p>Jobs are assigned to clients. You must create a client before you can create a job.</p>
  <form
    [formGroup]="jobForm"
    (ngSubmit)="onSubmit()"
    class="needs-validation"
    [class.was-validated]="submitted && jobForm.invalid"
    novalidate
  >
    <div class="row">
      <h5 class="fw-bold pb-2 ar-heading ar-inset">Step 1</h5>
      <div class="col-md-6">
        <label for="client_id" class="col-form-label"
          >Job number <span class="text-danger">*</span></label
        >
        <input
          type="text"
          id="job_number"
          formControlName="job_number"
          aria-describedby="job_number"
          class="form-control"
          required
        />
        <div class="invalid-feedback">Please enter a job number.</div>
      </div>
      <div class="col-md-6">
        <label for="client_id" class="col-form-label"
          >Client <span class="text-danger">*</span></label
        >
        <select
          class="form-select"
          name="client_id"
          id="client_id"
          formControlName="client_id"
          (change)="onSelectClient($event)"
          required
        >
          @if (clients$ | async; as clients) { @for (client of clients; track $index) {
          <option value="{{ client.client_id }}">{{ client.name }}</option>
          } }
        </select>
        <div class="invalid-feedback">Please select a client.</div>
      </div>
      <h5 class="fw-bold pb-2 pt-4 ar-heading ar-inset">Step 2</h5>
      <div class="col-md-6">
        <label for="site_id" class="col-form-label"
          >Job site <span class="text-danger">*</span></label
        >
        <select class="form-select" name="site_id" id="site_id" formControlName="site_id" required>
          <option value="">Select a job site...</option>
        </select>
        <div class="invalid-feedback">Please select a job site.</div>
      </div>
      <div class="col-md-6">
        <label for="contact_ids" class="col-form-label"
          >Contacts for the job <span class="text-danger">*</span></label
        >
        <select
          class="form-select"
          name="contact_ids"
          id="contact_ids"
          formControlName="contact_ids"
          multiple
          required
        ></select>
        <div class="invalid-feedback">Please select one or more contacts.</div>
      </div>
      <div class="col-md-6">
        <label for="art_ids" class="col-form-label"
          >Art for the job <span class="text-danger">*</span></label
        >
        <select
          class="form-select"
          name="art_ids"
          id="art_ids"
          formControlName="art_ids"
          multiple
          required
        ></select>
        <div class="invalid-feedback">Please select art for the job.</div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mt-4 w-auto m-auto">
        <button class="btn btn-primary btn-sm" type="submit">Submit</button>
        <button class="btn btn-secondary btn-sm ms-3" type="button" (click)="resetForm()">
          Reset form
        </button>
      </div>
    </div>
