<ngx-datatable
  class="material"
  [rows]="rows"
  [columns]="columns"
  [columnMode]="'force'"
  [headerHeight]="50"
  [rowHeight]="'auto'"
  [selected]="selected"
  [selectionType]="selectionType"
  (select)="onSelect($event)"
>
</ngx-datatable>

<ng-template #locationTemplate let-value="value" let-row="row">
  @if (row.city && row.state) {
  {{ row.city }}, {{ row.state }}
  }
</ng-template>
