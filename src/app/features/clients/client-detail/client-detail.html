<app-page-header [headerData]="headerData"></app-page-header>
<div class="container-fluid ar-page-content-no-menubar overflow-y-auto">
  <div class="row">
    <div class="col-md-6 col-sm-12 h-100 overflow-auto ps-3">
      @if (client$ | async; as client) {
      <h5 class="my-3">{{ client.name }}</h5>
      <p>
        {{ client.address1 }} <br />
        {{ client.city }}, {{ client.state }} {{ client.zipCode }} <br />
      </p>
      }
    </div>
    <div class="col-md-6 col-sm-12 h-100 overflow-auto ps-3">
      <h5 class="mt-3 mb-0">Jobs</h5>
      <div>
        <app-card
          [cardData]="{
            imageData: {
              source: '',
              alt: '',
              title: '',
            },
            title: 'A Job',
            text: 'A Job description',
            isSelectable: false,
            changeHandler: null
          }"
          class="mt-3 ms-3"
        ></app-card>
      </div>
    </div>
  </div>
</div>
