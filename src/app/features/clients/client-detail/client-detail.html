<app-page-header [headerData]="headerData"></app-page-header>
<div class="container-fluid">
  <div class="row">
    @if (client$ | async; as client) {
    <div class="col-md-6 col-sm-12 ar-page-content-no-menubar overflow-y-auto p-3">
      <h5 class="fw-bold">{{ client.name }}</h5>
      <p class="pb-4">
        {{ client.address1 }} <br />
        {{ client.city }}, {{ client.state }} {{ client.zipCode }} <br />
      </p>
    </div>
    <div class="col-md-6 col-sm-12 ar-page-content-no-menubar overflow-y-auto p-3">
      <h5 class="fw-bold">Jobs</h5>
      @if (client.jobs && client.jobs.length) { @for (job of client.jobs; track $index) {
      <p class="mb-0">{{ job.id }}</p>
      } }
    </div>
    }
  </div>
</div>
