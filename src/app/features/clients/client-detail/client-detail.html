<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="col h-100 overflow-auto ar-client-content">
      <h5 class="my-3">Client</h5>
      @if (client$ | async; as client) {
      <p>
        {{ client.name }} <br />
        {{ client.address1 }} <br />
        {{ client.city }}, {{ client.state }} {{ client.zipCode }} <br /><br />
      </p>
      }
    </div>
    <div class="col h-100 overflow-auto">
      <h5 class="my-3">Jobs</h5>
    </div>
  </div>
</div>
