<app-page-header [headerData]="headerData"></app-page-header>
<div class="container-fluid h-100">
  <div class="row">
    <div class="col-md-6 col-sm-12 h-100 overflow-auto ps-3">
      <h5 class="my-3">Client</h5>
      @if (client$ | async; as client) {
      <p>
        {{ client.name }} <br />
        {{ client.address1 }} <br />
        {{ client.city }}, {{ client.state }} {{ client.zipCode }} <br />
      </p>
      }
    </div>
    <div class="col-md-6 col-sm-12 h-100 overflow-auto ps-3">
      <h5 class="my-3">Jobs</h5>
      <div>
        <app-card
          [imageSource]="''"
          [imageAlt]="''"
          [imageTitle]="''"
          [cardTitle]="'A Job'"
          [cardText]="'A Job description'"
          class="mt-3 ms-3"
        ></app-card>
      </div>
    </div>
  </div>
</div>
