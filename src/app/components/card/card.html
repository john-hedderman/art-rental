<div class="card ar-card">
  <div class="row g-0">
    <div class="col-6 ar-img-container">
      <img
        src="{{ imageSource }}"
        class="img-fluid ar-rounded-start h-100"
        alt="{{ imageAlt }}"
        title="{{ imageTitle }}"
      />
    </div>
    <div class="col-6 ar-text-container overflow-y-auto">
      <div class="card-body">
        <h6 class="card-title fw-bold">{{ cardTitle }}</h6>
        <p class="card-text fst-italic">
          {{ cardText }}
        </p>
      </div>
    </div>
  </div>
  <div class="row g-0">
    <div class="card-footer">
      <div class="form-check">
        <input
          type="checkbox"
          id="card"
          class="form-check-input ar-form-check-input"
          [ngClass]="{ 'd-none': !isSelectable }"
          name="card"
          value="true"
          (change)="changeHandler($event)"
        />
      </div>
    </div>
  </div>
</div>
