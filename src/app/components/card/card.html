<div class="card ar-card mb-3">
  <div class="row g-0">
    <div class="col-5">
      <img
        src="{{ imageSource }}"
        class="img-fluid rounded-start"
        alt="{{ imageAlt }}"
        title="{{ imageTitle }}"
      />
    </div>
    <div class="col-7">
      <div class="ar-card-title p-2">
        {{ cardTitle }}
      </div>
      <div class="ar-card-text p-2">
        {{ cardText }}
      </div>
    </div>
  </div>
</div>
