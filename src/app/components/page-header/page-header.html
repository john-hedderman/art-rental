<div class="ar-page-header p-3">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <h3 class="mb-0">{{ headerData.headerTitle }}</h3>
    </div>
    <div>
      @for (headerButton of headerData.headerButtons; track $index) {
      <button
        type="{{ headerButton.type }}"
        class="{{ headerButton.buttonClass }} ms-3"
        (click)="headerButton.clickHandler()"
      >
        {{ headerButton.text }}
      </button>
      }
    </div>
  </div>
</div>
