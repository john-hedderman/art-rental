<div class="explorer-list-container">
  <div class="explorer-list-heading">
    <h3>{{ title }}</h3>
  </div>
  @if (art && art.length) {
  <div class="explorer-list-content">
    @for (item of art; track $index) {
    <app-art-list-item [data]="item" (click)="navigateToArtDetails(item.id)"></app-art-list-item>
    }
  </div>
  } @else {
  <div class="explorer-list-content">
    <p>{{ noTitle }}</p>
  </div>
  }
</div>
