<div class="art-list-container d-flex flex-column">
  <div class="art-list-heading p-3">
    <h3>{{ title }}</h3>
  </div>
  <div class="art-list-content flex-grow-1 p-3 overflow-x-hidden overflow-y-auto">
    @if (art && art.length) { @for (item of art; track $index) {
    <app-art-list-item [data]="item" (click)="navigateToArtDetails(item.id)"></app-art-list-item>
    } } @else {
    <p>{{ noTitle }}</p>
    }
  </div>
</div>
