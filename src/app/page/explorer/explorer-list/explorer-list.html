<div class="explorer-list-container">
  <div class="explorer-list-heading">
    <h3>{{ title }}</h3>
  </div>
  @if (data && data.length) {
  <div class="explorer-list-content">
    <ul class="explorer-list">
      @for (item of data; track $index) {
      <app-explorer-list-item [data]="item" [dataType]="dataType"></app-explorer-list-item>
      }
    </ul>
  </div>
  } @else {
  <div class="explorer-list-content">
    <p>{{ noTitle }}</p>
  </div>
  }
</div>
