<div class="explorer-list-container">
  <div class="explorer-list-heading">
    <h3>{{ artTitle }}</h3>
  </div>
  @if (artData$ && artData$.length) {
  <div class="explorer-list-content">
    <ul class="explorer-list">
      @for (art of artData$; track $index) {
      <app-explorer-list-item [art]="art"></app-explorer-list-item>
      }
    </ul>
  </div>
  } @else {
  <p>{{ noArt }}</p>
  }
</div>
