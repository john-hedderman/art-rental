<div class="ar-page-container d-flex flex-column">
  <app-page-header [headerTitle]="headerTitle" [headerButtons]="headerButtons"></app-page-header>
  <div class="list-group p-3 overflow-y-auto">
    @for (client of clients; track $index) {
    <a
      class="list-group-item list-group-item-action ar-list-group-item"
      (click)="navigateToClientDetail(client.id)"
    >
      <div class="d-flex justify-content-between align-items-center">
        <h6 class="mb-0 fw-bold">{{ client.name }}</h6>
        <small class="text-body-secondary">{{ client.industry }}</small>
      </div>
    </a>
    }
  </div>
</div>
