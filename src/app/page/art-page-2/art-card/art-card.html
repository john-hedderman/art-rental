<div class="art-list-item">
  <div class="d-flex h-100">
    <div class="art-image">
      @if (art.url) {
      <img src="{{ art.url }}" alt="{{ art.name }}" title="{{ art.name }}" loading="lazy" />
      } @else {
      <img src="images/spacer.gif" alt="{{ art.name }}" title="{{ art.name }}" />
      }
    </div>
    <div class="flex-grow-1 lh-1 d-flex flex-column">
      <div class="art-name p-2">{{ art.name }}</div>
      <div class="art-artist p-2">{{ art.artist }}</div>
    </div>
  </div>
</div>
