<div class="artist-list-item">
  <div class="d-flex h-100">
    <div class="artist-photo">
      @if (artist.photo) {
      <img
        src="{{ artist.photo }}"
        alt="{{ artist.name }}"
        title="{{ artist.name }}"
        loading="lazy"
      />
      } @else {
      <img src="images/spacer.gif" alt="{{ artist.name }}" title="{{ artist.name }}" />
      }
    </div>
    <div class="flex-grow-1 lh-1 d-flex flex-column">
      <div class="artist-name p-2">{{ artist.name }}</div>
      <div class="artist-primary-work p-2">{{ primaryWork }}: {{ artist.types }}</div>
    </div>
  </div>
</div>
