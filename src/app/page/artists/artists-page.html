<div class="ar-artists-page-container d-flex flex-column">
  <div class="ar-artists-page-header p-3">
    <div class="d-flex justify-content-between">
      <div>Select an artist to see details</div>
    </div>
  </div>
  <div class="card-group ar-art-page-content overflow-y-auto">
    @for (artist of artists; track $index) {
    <app-select-card
      [imageSource]="artist.photo"
      [imageAlt]="artist.name"
      [imageTitle]="artist.name"
      [cardTitle]="artist.name"
      [cardText]="artist.types"
      class="d-inline-block mt-3 ms-3"
    ></app-select-card>
    }
  </div>
</div>
