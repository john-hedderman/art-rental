<div class="ar-page-header p-3">
  <div class="d-flex justify-content-between align-items-center">
    @if (pageHeaderService.data$ | async; as data) {
    <div class="p-1">
      <h3 class="mb-0">{{ data.headerTitle }}</h3>
    </div>
    <div>
      @for (headerButton of data.headerButtons; track $index) {
      <button
        id="{{ headerButton.id }}"
        type="{{ headerButton.type }}"
        class="{{ headerButton.buttonClass }} ms-3"
        [disabled]="headerButton.disabled"
        (click)="headerButton.clickHandler()"
        [innerHTML]="headerButton.label"
      ></button>
      }
    </div>
    }
  </div>
</div>
