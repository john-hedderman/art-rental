<div class="ar-page-header p-2">
  <div class="d-flex justify-content-between align-items-center">
    <div class="ps-2">
      <h5 class="mb-0">{{ headerData().headerTitle }}</h5>
    </div>
    <div>
      @for (headerButton of headerData().headerButtons; track $index) {
      <button
        id="{{ headerButton.id }}"
        [innerHTML]="headerButton.label"
        type="{{ headerButton.type }}"
        class="{{ headerButton.buttonClass }} ms-3"
        [disabled]="headerButton.disabled"
        (click)="headerButton.clickHandler()"
      ></button>
      }
    </div>
  </div>
</div>
